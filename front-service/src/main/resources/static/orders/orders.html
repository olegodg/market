<div>
    <p></p>
    <h3>Заказы</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID заказа</td>
            <td>Цена</td>
            <td>Адрес</td>
            <td>Телефон</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orders">
            <td>{{o.id}}</td>
            <td>{{o.totalPrice}}</td>
            <td>{{o.address}}</td>
            <td>{{o.phone}}</td>
        </tr>
        </tbody>
    </table>
    <p></p>
</div>
